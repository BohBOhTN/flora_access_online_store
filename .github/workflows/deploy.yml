# ============================================
# FLORA Access Shop - CI/CD Pipeline
# ============================================
# Deploys to VPS on push to master branch

name: Build and Deploy

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  IMAGE_NAME: flora-access-shop
  CONTAINER_NAME: flora-access-shop
  APP_PORT: 999

jobs:
  # ============================================
  # Job 1: Build and Test
  # ============================================
  build:
    name: Build Application
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting (if available)
        run: npm run lint --if-present
        continue-on-error: true

      - name: Build application
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 1

  # ============================================
  # Job 2: Build Docker Image and Deploy
  # ============================================
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t ${{ env.IMAGE_NAME }}:latest -t ${{ env.IMAGE_NAME }}:${{ github.sha }} .

      - name: Save Docker image
        run: |
          docker save ${{ env.IMAGE_NAME }}:latest | gzip > image.tar.gz

      - name: Copy image to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          source: "image.tar.gz"
          target: "/tmp"

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            # Load the Docker image
            echo "Loading Docker image..."
            docker load < /tmp/image.tar.gz
            
            # Stop and remove existing container if exists
            echo "Stopping existing container..."
            docker stop ${{ env.CONTAINER_NAME }} 2>/dev/null || true
            docker rm ${{ env.CONTAINER_NAME }} 2>/dev/null || true
            
            # Remove old images to save space
            echo "Cleaning up old images..."
            docker image prune -f
            
            # Run the new container
            echo "Starting new container..."
            docker run -d \
              --name ${{ env.CONTAINER_NAME }} \
              --restart unless-stopped \
              -p ${{ env.APP_PORT }}:${{ env.APP_PORT }} \
              --health-cmd="wget --no-verbose --tries=1 --spider http://localhost:${{ env.APP_PORT }}/ || exit 1" \
              --health-interval=30s \
              --health-timeout=10s \
              --health-retries=3 \
              ${{ env.IMAGE_NAME }}:latest
            
            # Wait for container to be healthy
            echo "Waiting for container to be healthy..."
            sleep 10
            
            # Verify deployment
            if docker ps | grep -q ${{ env.CONTAINER_NAME }}; then
              echo "‚úÖ Deployment successful!"
              docker ps | grep ${{ env.CONTAINER_NAME }}
            else
              echo "‚ùå Deployment failed!"
              docker logs ${{ env.CONTAINER_NAME }}
              exit 1
            fi
            
            # Cleanup
            rm /tmp/image.tar.gz

      - name: Deployment Summary
        run: |
          echo "üöÄ Deployment Complete!"
          echo "üì¶ Image: ${{ env.IMAGE_NAME }}:latest"
          echo "üîó Container: ${{ env.CONTAINER_NAME }}"
          echo "üåê Port: ${{ env.APP_PORT }}"
          echo "üìù Commit: ${{ github.sha }}"
